<h2 class="text-center my-5" >Employee </h2>

<div class="card">
  <div class="card-body">

<table class="table table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>firstName</th>
      <th>lastName</th>
      <th>email</th>
      <th>phone</th>
      <th>position</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.phone }}</td>
      <td>{{ employee.position }}</td>
      <td><button class="btn btn-danger btn-sm-2" (click)="deleteEmployee(employee.id)">Delete</button>
      <button class="btn btn-primary btn-sm-2" (click)="editEmployee(employee)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>

  </div>
</div>
